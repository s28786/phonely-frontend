@if(show){
  <div
    class="modal fade show"
    tabindex="-1"
    style="background: rgba(0,0,0,0.4);"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">
            <i [class]="confirmIcon"></i> {{ title }}
          </h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="cancel.emit()"></button>
        </div>
        <div class="modal-body text-center">
          <p>{{ message }}</p> <!-- Custom message here -->
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" [class]="'btn ' + cancelBtnClass" (click)="cancel.emit()" [disabled]="loading">
            {{ cancelText }}
          </button>
          <button type="button" [class]="'btn ' + confirmBtnClass" (click)="confirm.emit()" [disabled]="loading">
            <i [class]="confirmIcon"></i> {{ confirmText }}
          </button>
        </div>
      </div>
    </div>
  </div>

}
